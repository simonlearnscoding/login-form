<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
<div class="banner"></div>

<div class="bannerer"><img src="Logo.png">banner here!</div>
<form action="index.html" method="get">
    <h1>This is a Login Form</h1>
    <fieldset>
        <div class="row">
            <label for="Name">Name</label>
            <input id="Name" type="text" name="Name" placeholder="Max">
            <label for="Surname">Surname</label>
            <input id="Surname" type="text" name="Surname"placeholder="Mustermann">
        </div>

        <div class="row">
            <label for="E-mail">E-mail
                </label>
            <input id="E-mail" type="email" name="E-mail" placeholder="max@mustermann.com">
            <p class="error-message">* Please enter a valid e-mail address</p>

            <label for="Telephone-Number">Phone Number</label>
            <input id="Telephone-Number" type="tel" name="Telephone-Number" placeholder="0553/2222222">
        </div>

        <div class="row">
            <label for="Adress">Adress</label>
            <input id="Adress" type="text" name="Adress" placeholder="Random adress 3">


            <label for="Password">Password

            </label>
            <input id="Password" type="password" name="Password" placeholder="****">



        </div>

        <div class="row">
            <label for="Date-of-Birth">Date of Birth</label>
            <input id="Date-of-Birth" type="date" name="Birthday" placeholder="MM/DD/YYYY" >

            <label for="Password-Confirm">Confirm Password</label>
            <input id="Password-Confirm" type="password" name="Password-Confirm" placeholder="****">
        </div>
    </fieldset>
    <button type="submit">Create Account</button>
</form>

</body>
</html>
